{% extends 'base.html' %}
{% load static %}
{% block content %}
<!--Edit Page-->
<section class="editPage">
    <form method="post" action="{% url 'album delete' pk=album.pk %}">
        <fieldset>
            <legend>Delete Album</legend>
            <div class="container">

                <!-- Form for Deleting an Album -->
                {{ form }}
                {% csrf_token %}
                <!-- Button for Deleting an Album -->
                <button class="delete-album" type="submit">Delete Album</button>
            </div>
        </fieldset>
    </form>
</section>
{% endblock %}
