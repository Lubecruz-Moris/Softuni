<!DOCTYPE html>
<html lang="en">

{% include 'head.html' %}

<body>
    <div id="container">
        <header id="site-header">

            <!-- Navigation -->
            {% include 'nav.html' %}
        </header>

        <!-- Profile Page -->
        <section id="profile-page" class="details">
            <div class="profile-information">
                <h3>{{ profile.first_name}} {{ profile.last_name }}</h3>
                <p class="img"><img src="{{ profile.image_url }}" alt=""></p>
                <div class="actions">
                    <a class="button" href="{% url 'profile edit' %}">Edit</a>
                    <a class="button" href="{% url 'profile delete' %}">Delete</a>
                </div>
            </div>
        </section>

        <footer id="site-footer">
            <p>Python Web Basics Retake Exam @SoftUni</p>
        </footer>
    </div>
</body>

</html>
