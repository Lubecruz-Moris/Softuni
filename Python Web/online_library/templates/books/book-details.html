<!DOCTYPE html>
<html lang="en">

{% include 'head.html' %}

<body>
    <div id="container">
        <header id="site-header">

            <!-- Navigation -->
            {% include 'nav.html' %}
        </header>

        <!-- Details Page -->
        <section id="details-page" class="details">
            <div class="book-information">
                <h3>{{ book.title }} </h3>
                <p class="type">Type: {{ book.type }}</p>
                <p class="img"><img src="{{ book.image }}" alt="{{ book.title }}"></p>
                <div class="actions">
                    <a class="button" href="{% url 'book edit' pk=book.pk %}">Edit</a>
                    <a class="button" href="{% url 'book delete' pk=book.pk %}">Delete</a>
                </div>
            </div>
            <div class="book-description">
                <h3>Description:{{ book.description }}</h3>
            </div>
        </section>

        <!-- Footer -->
        <footer id="site-footer">
            <p>Python Web Basics Retake Exam @SoftUni</p>
        </footer>
    </div>
</body>

</html>
