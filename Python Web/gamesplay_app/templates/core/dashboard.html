{% load static %}
<!DOCTYPE html>
<html lang="en">

{% include 'head.html' %}

<body>
<div id="box">
    <header>


        {% include 'nav.html' %}
    </header>

    <!-- Display paragraph: If there are no games-->
    {% if not games %}
        <p class="no-articles">No games yet</p>

        <!-- Display div "game" with information about every game (if any)-->
    {% else %}
        <section id="welcome-world">

        <!-- first game-->
        {% for game in games %}
            <div class="game">
                <div class="image-wrap">
                    <!-- game image -->
                    <img src="{{ game.image_url }}"
                         alt="{{game.title}}">
                </div>
                <!-- game title -->
                <h3>{{ game.title }}</h3>
                <!-- game category-->
                <h1>{{game.category}}</h1>
                <div class="data-buttons">
                    <!-- game details button -->
                    <a href="{% url 'game details' pk=game.pk %}" class="btn details-btn">Details</a>
                </div>
            </div>
        {% endfor %}
    {% endif %}


    </section>

    <!-- footer -->
    <footer>
        &copy;SoftUni Team 2022. All rights reserved.
    </footer>
</div>
</body>
</html>
